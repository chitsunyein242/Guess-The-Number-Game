<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h2>
                I am thinking of a number between 1 - 50.<br/>
                Can you guess it bro?
            </h2>
            <input type="number" id="guess_num" placeholder="Put the number" autofocus><br/>
            <button id="guessBtn">Guess</button>
            <p class="msg1"></p>
            <p class="msg2">Number of chance to guess: </p>
            <p class="msg3">Guessd numbers are: </p>
            <button id="restartBtn">Restart</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
